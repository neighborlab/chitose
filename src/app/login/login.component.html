<div class="ui middle aligned center aligned grid">
  <div class="column">
    <div class="ui form">
      <div class="ui segment">

        <h2 class="ui icon header blue">
          <i class="fas fa-spell-check large text"></i>
          <div class="content">
            MyDictionary
            <div class="sub header">自分で作る辞書システム</div>
          </div>
        </h2>    

        <div class="field">
          <input type="text" name="email" placeholder="E-mail">
        </div>

        <div class="field">
          <input type="password" name="password" placeholder="Password">
        </div>

        <div class="field">
          <span class="ui button fluid large blue" (click)="clickLogin()">Login</span>
        </div>

        <div class="field">
          <div class="ui negative message">{{message}} xxx</div>
        </div>
      </div>
    </div>
    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div>
</div>
